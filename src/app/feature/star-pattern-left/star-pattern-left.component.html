<div class="container-box-item">
  <h1>Pattern Left</h1>
  <div class="col-10 mt-4">
    <input #resultScore type="number" class="form-control">
  </div>
    <div class="col column-row-gap">
      <button class="btn btn-dark" type="button" (click)="starPatternLoop(resultScore.value)">click</button>
      <button class="btn btn-dark" type="button" (click)="clear()">clear</button>
    </div>
    <div *ngIf="isShowResult" class="result-content col-10">
    <div *ngFor="let result of resultTotal">
      <span class="result-size-large ml-3">{{result}} </span>
    </div>
    </div>
  </div>
